# Site settings
title:          Singular Korea
description:    "Singular Korea Blog"
url:            "https://singularkorea.github.io"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Singular Korea
  url:          https://www.singular.net
  email:        teamkorea@singular.net

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
